<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>flask blog - {{ title }}</title>
    {% else %}
        <title>flask blog</title>
    {% endif %}
</head>
<body>
    <!--<h1>Home1 page!</h1>> -->
    {% for post in post1 %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
