<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-level vs Inline-level Elements</title>
    <style>
        /* CSS code here */
        .block {
            background-color: lightblue;
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .inline {
            background-color: lightgreen;
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- HTML content here -->
    <div class="block">Block-level Element 1</div>
    <div class="block">Block-level Element 2</div>
    <span class="inline">Inline-level Element 1</span>
    <span class="inline">Inline-level Element 2</span>
</body>
</html>
